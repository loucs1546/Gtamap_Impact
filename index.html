<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Onyx Wolves — Géocalisation</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #000;
      color: #fff;
      font-family: 'Segoe UI', 'Helvetica Neue', sans-serif;
      overflow: hidden;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 2rem;
    }

    h1 {
      font-size: 5rem;
      font-weight: 900;
      letter-spacing: 4px;
      text-transform: uppercase;
      background: linear-gradient(45deg, #8a8a8a, #ffffff, #8a8a8a);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      background-size: 300% 300%;
      animation: shine 6s infinite linear;
      margin-bottom: 0.5rem;
      text-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
    }

    @keyframes shine {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h2 {
      font-size: 1.5rem;
      font-weight: 300;
      letter-spacing: 8px;
      color: #aaa;
      margin-bottom: 2rem;
    }

    .image-container {
      width: 90vw;
      height: 70vh;
      overflow: hidden;
      border-radius: 8px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.7);
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .zoomable-image {
      max-width: none;
      max-height: none;
      object-fit: contain;
      cursor: grab;
      transition: transform 0.1s ease-out;
      -webkit-user-drag: none;
      -webkit-touch-callout: none;
      user-select: none;
    }

    .zoomable-image:active {
      cursor: grabbing;
    }

    .zoom-controls {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 10;
    }

    .zoom-btn {
      width: 40px;
      height: 40px;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      border: 2px solid #555;
      border-radius: 50%;
      font-size: 18px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(4px);
      transition: all 0.2s;
    }

    .zoom-btn:hover {
      background: rgba(50, 50, 50, 0.8);
      border-color: #aaa;
    }
  </style>
</head>
<body>
  <h1>Onyx Wolves</h1>
  <h2>Géocalisation</h2>

  <div class="image-container" id="container">
    <img
      src="https://i.ibb.co/7JBqGVM3/GTAV-HD-MAP-satellite.jpg"
      alt="Carte GTA complète"
      class="zoomable-image"
      id="zoomable"
      draggable="false"
    />
    <div class="zoom-controls">
      <button class="zoom-btn" id="zoomIn">+</button>
      <button class="zoom-btn" id="zoomOut">−</button>
      <button class="zoom-btn" id="zoomReset" style="font-size:14px;">↺</button>
    </div>
  </div>

  <script>
    const img = document.getElementById('zoomable');
    const container = document.getElementById('container');
    const zoomInBtn = document.getElementById('zoomIn');
    const zoomOutBtn = document.getElementById('zoomOut');
    const zoomResetBtn = document.getElementById('zoomReset');

    let zoom = 1;
    const minZoom = 1;
    const maxZoom = 10;
    const zoomStep = 0.3;

    // Position centrée par défaut
    let posX = 0;
    let posY = 0;

    // Bloquer comportements indésirables
    img.addEventListener('dragstart', e => e.preventDefault());
    img.addEventListener('contextmenu', e => e.preventDefault());

    // Recalculer les limites à chaque zoom ou redimensionnement
    function updateTransform() {
      img.style.transform = `translate(${posX}px, ${posY}px) scale(${zoom})`;

      // ✅ Calculer les limites pour ne jamais montrer de vide
      const containerRect = container.getBoundingClientRect();
      const imgRect = img.getBoundingClientRect();

      // Largeur/hauteur effective de l'image après zoom
      const imgWidth = imgRect.width;
      const imgHeight = imgRect.height;
      const containerWidth = containerRect.width;
      const containerHeight = containerRect.height;

      // Marges max autorisées (centrées)
      const maxX = Math.max(0, (imgWidth - containerWidth) / 2);
      const maxY = Math.max(0, (imgHeight - containerHeight) / 2);

      // Appliquer les limites
      posX = Math.min(maxX, Math.max(-maxX, posX));
      posY = Math.min(maxY, Math.max(-maxY, posY));

      // Reappliquer avec limites
      img.style.transform = `translate(${posX}px, ${posY}px) scale(${zoom})`;
    }

    // Zoom centré (simple et fluide)
    function applyZoom(delta) {
      const newZoom = Math.min(Math.max(minZoom, zoom + delta), maxZoom);
      zoom = newZoom;
      updateTransform();
    }

    // Boutons
    zoomInBtn.addEventListener('click', () => applyZoom(zoomStep));
    zoomOutBtn.addEventListener('click', () => applyZoom(-zoomStep));
    zoomResetBtn.addEventListener('click', () => {
      zoom = 1;
      posX = 0;
      posY = 0;
      updateTransform();
    });

    // Molette → zoom centré
    container.addEventListener('wheel', (e) => {
      e.preventDefault();
      const delta = e.deltaY > 0 ? -zoomStep : zoomStep;
      applyZoom(delta);
    });

    // Déplacement avec limites
    let isDragging = false;
    let startX, startY;

    container.addEventListener('mousedown', (e) => {
      isDragging = true;
      startX = e.clientX;
      startY = e.clientY;
      img.style.cursor = 'grabbing';
      e.preventDefault();
    });

    container.addEventListener('mousemove', (e) => {
      if (!isDragging) return;
      const dx = e.clientX - startX;
      const dy = e.clientY - startY;
      posX += dx;
      posY += dy;
      startX = e.clientX;
      startY = e.clientY;
      updateTransform();
    });

    window.addEventListener('mouseup', () => {
      isDragging = false;
      img.style.cursor = 'grab';
    });

    // Support tactile
    let touchStartX, touchStartY;
    container.addEventListener('touchstart', (e) => {
      if (e.touches.length === 1) {
        isDragging = true;
        touchStartX = e.touches[0].clientX;
        touchStartY = e.touches[0].clientY;
        e.preventDefault();
      }
    }, { passive: false });

    container.addEventListener('touchmove', (e) => {
      if (isDragging && e.touches.length === 1) {
        const dx = e.touches[0].clientX - touchStartX;
        const dy = e.touches[0].clientY - touchStartY;
        posX += dx;
        posY += dy;
        touchStartX = e.touches[0].clientX;
        touchStartY = e.touches[0].clientY;
        updateTransform();
        e.preventDefault();
      }
    }, { passive: false });

    container.addEventListener('touchend', () => {
      isDragging = false;
    });

    // Initialisation
    img.onload = updateTransform;
    window.addEventListener('resize', updateTransform);
  </script>
</body>
</html>
