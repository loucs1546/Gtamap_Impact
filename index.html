<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Onyx Wolves — Géocalisation</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #000;
      color: #fff;
      font-family: 'Segoe UI', 'Helvetica Neue', sans-serif;
      overflow: hidden;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 2rem;
    }

    h1 {
      font-size: 5rem;
      font-weight: 900;
      letter-spacing: 4px;
      text-transform: uppercase;
      background: linear-gradient(45deg, #8a8a8a, #ffffff, #8a8a8a);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      background-size: 300% 300%;
      animation: shine 6s infinite linear;
      margin-bottom: 0.5rem;
      text-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
    }

    @keyframes shine {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h2 {
      font-size: 1.5rem;
      font-weight: 300;
      letter-spacing: 8px;
      color: #aaa;
      margin-bottom: 2rem;
    }

    .image-container {
      width: 90vw;
      height: 70vh;
      overflow: hidden;
      border-radius: 8px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.7);
    }

    .zoomable-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      cursor: grab;
      transition: transform 0.1s ease-out;
    }

    .zoomable-image:active {
      cursor: grabbing;
    }
  </style>
</head>
<body>
  <h1>Onyx Wolves</h1>
  <h2>Géocalisation</h2>

  <div class="image-container" id="container">
    <img
      src="https://images.unsplash.com/photo-1534862207757-b446865510ab?ixlib=rb-4.0.3&auto=format&fit=crop&w=2560&q=80"
      alt="Onyx Wolves - High-res background"
      class="zoomable-image"
      id="zoomable"
    />
  </div>

  <script>
    const img = document.getElementById('zoomable');
    const container = document.getElementById('container');

    let pos = { x: 0, y: 0 };
    let zoom = 1;
    const zoomFactor = 0.1;
    const maxZoom = 5;
    const minZoom = 1;

    // Pan
    container.addEventListener('mousedown', startDrag);
    container.addEventListener('mouseleave', endDrag);
    container.addEventListener('mouseup', endDrag);
    container.addEventListener('mousemove', drag);

    // Zoom
    container.addEventListener('wheel', handleZoom);

    let isDragging = false;
    let prevX, prevY;

    function startDrag(e) {
      isDragging = true;
      prevX = e.clientX - pos.x;
      prevY = e.clientY - pos.y;
      img.style.cursor = 'grabbing';
    }

    function drag(e) {
      if (!isDragging) return;
      pos.x = e.clientX - prevX;
      pos.y = e.clientY - prevY;
      applyTransform();
    }

    function endDrag() {
      isDragging = false;
      img.style.cursor = 'grab';
    }

    function handleZoom(e) {
      e.preventDefault();
      const zoomDelta = e.deltaY > 0 ? -zoomFactor : zoomFactor;
      zoom = Math.min(Math.max(minZoom, zoom + zoomDelta), maxZoom);
      applyTransform();
    }

    function applyTransform() {
      img.style.transform = `translate(${pos.x}px, ${pos.y}px) scale(${zoom})`;
    }
  </script>
</body>
</html>
