<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
  <title>Onyx Wolves — Géocalisation</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #000;
      color: #fff;
      font-family: 'Segoe UI', 'Helvetica Neue', sans-serif;
      overflow: hidden;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 1.5rem;
      touch-action: none;
    }

    h1 {
      font-size: 4.6rem;
      font-weight: 900;
      letter-spacing: 3px;
      text-transform: uppercase;
      background: linear-gradient(45deg, #8a8a8a, #ffffff, #8a8a8a);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      background-size: 300% 300%;
      animation: shine 6s infinite linear;
      margin-bottom: 0.4rem;
      text-shadow: 0 0 12px rgba(255, 255, 255, 0.3);
    }

    @keyframes shine {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h2 {
      font-size: 1.4rem;
      font-weight: 300;
      letter-spacing: 6px;
      color: #aaa;
      margin-bottom: 1.2rem;
    }

    .legend {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      margin-bottom: 1.4rem;
      max-width: 90vw;
      font-size: 0.95rem;
    }

    .legend-item {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .legend-color {
      width: 14px;
      height: 14px;
      border-radius: 50%;
      flex-shrink: 0;
    }

    .red { background: #ff4d4d; }
    .green { background: #4dff4d; }
    .yellow { background: #ffd700; }
    .purple { background: #d8b4ff; }
    .blue { background: #4da6ff; }
    .white { background: #ffffff; }

    .image-container {
      width: 90vw;
      height: 65vh;
      overflow: hidden;
      border-radius: 8px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.7);
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      touch-action: none;
    }

    .zoomable-image {
      width: auto;
      height: auto;
      max-width: none;
      max-height: none;
      cursor: grab;
      transition: transform 0.12s ease-out;
      -webkit-user-drag: none;
      -webkit-touch-callout: none;
      user-select: none;
    }

    .zoomable-image:active {
      cursor: grabbing;
    }

    .zoom-controls {
      position: absolute;
      top: 18px;
      right: 18px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 20;
      pointer-events: auto;
    }

    .zoom-btn {
      width: 42px;
      height: 42px;
      background: rgba(0, 0, 0, 0.65);
      color: white;
      border: 2px solid #666;
      border-radius: 50%;
      font-size: 18px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(5px);
      transition: all 0.2s;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
    }

    .zoom-btn:hover {
      background: rgba(40, 40, 40, 0.85);
      border-color: #bbb;
    }

    @media (max-width: 600px) {
      h1 { font-size: 2.8rem; }
      h2 { font-size: 1rem; margin-bottom: 0.8rem; }
      .legend { font-size: 0.8rem; gap: 8px; }
      .legend-color { width: 12px; height: 12px; }
      .zoom-btn { width: 38px; height: 38px; font-size: 16px; }
    }
  </style>
</head>
<body>
  <h1>Onyx Wolves</h1>
  <h2>Géocalisation</h2>

  <div class="legend">
    <div class="legend-item"><div class="legend-color red"></div> Drogue</div>
    <div class="legend-item"><div class="legend-color green"></div> Crochetage</div>
    <div class="legend-item"><div class="legend-color yellow"></div> Go-Fast</div>
    <div class="legend-item"><div class="legend-color purple"></div> Donneur</div>
    <div class="legend-item"><div class="legend-color blue"></div> Vendeur D'arme</div>
    <div class="legend-item"><div class="legend-color white"></div> Développement de business (en dev)</div>
  </div>

  <div class="image-container" id="container">
    <img
      src="https://i.ibb.co/7JBqGVM3/GTAV-HD-MAP-satellite.jpg"
      alt="Carte interactive"
      class="zoomable-image"
      id="zoomable"
      draggable="false"
    />
    <div class="zoom-controls">
      <button class="zoom-btn" id="zoomIn">+</button>
      <button class="zoom-btn" id="zoomOut">−</button>
      <button class="zoom-btn" id="zoomReset" style="font-size:14px;">↺</button>
    </div>
  </div>

  <script>
    const img = document.getElementById('zoomable');
    const container = document.getElementById('container');
    const zoomInBtn = document.getElementById('zoomIn');
    const zoomOutBtn = document.getElementById('zoomOut');
    const zoomResetBtn = document.getElementById('zoomReset');

    let zoom = 1;
    let posX = 0;
    let posY = 0;
    const minZoom = 0.1;
    const maxZoom = 5;
    const zoomStep = 0.1;

    const isMobile = /Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

    img.addEventListener('dragstart', e => e.preventDefault());
    img.addEventListener('contextmenu', e => e.preventDefault());

    function applyTransform() {
      img.style.transform = `translate(${posX}px, ${posY}px) scale(${zoom})`;
    }

    function enforceBounds() {
      if (!img.naturalWidth) return;
      const cw = container.clientWidth;
      const ch = container.clientHeight;
      const iw = img.naturalWidth * zoom;
      const ih = img.naturalHeight * zoom;
      const maxX = Math.max(0, (iw - cw) / 2);
      const maxY = Math.max(0, (ih - ch) / 2);
      posX = Math.min(maxX, Math.max(-maxX, posX));
      posY = Math.min(maxY, Math.max(-maxY, posY));
      applyTransform();
    }

    function resetView() {
      const cw = container.clientWidth;
      const ch = container.clientHeight;
      const scaleX = cw / img.naturalWidth;
      const scaleY = ch / img.naturalHeight;
      let initialZoom = Math.min(scaleX, scaleY);
      if (isMobile) {
        initialZoom = Math.min(1, initialZoom * 1.15);
      } else {
        initialZoom = Math.min(0.95, initialZoom);
      }
      zoom = Math.max(minZoom, initialZoom);
      posX = 0;
      posY = 0;
      enforceBounds();
    }

    // ✅ ✅ ✅ Zoom PRECIS vers le curseur
    function zoomAtPoint(clientX, clientY, delta) {
      const rect = container.getBoundingClientRect();
      const mouseX = clientX - rect.left;  // position du curseur dans le conteneur
      const mouseY = clientY - rect.top;

      // Coordonnées du curseur dans l'image non-zoomée (espace image)
      const imageX = (mouseX - posX) / zoom;
      const imageY = (mouseY - posY) / zoom;

      // Nouveau zoom
      const newZoom = Math.min(Math.max(minZoom, zoom + delta), maxZoom);

      // Nouvelle position pour que (imageX, imageY) reste sous le curseur
      const newX = mouseX - imageX * newZoom;
      const newY = mouseY - imageY * newZoom;

      zoom = newZoom;
      posX = newX;
      posY = newY;
      enforceBounds();
    }

    // Molette : très doux + zoom exact au curseur
    container.addEventListener('wheel', e => {
      e.preventDefault();
      // Sensibilité très fine
      let delta = -e.deltaY * 0.0005;
      // Pour Firefox (grandes valeurs)
      if (Math.abs(e.deltaY) > 100) {
        delta = -e.deltaY * 0.00015;
      }
      zoomAtPoint(e.clientX, e.clientY, delta);
    });

    // Boutons : zoom centré
    zoomInBtn.addEventListener('click', () => {
      const rect = container.getBoundingClientRect();
      const centerX = rect.width / 2;
      const centerY = rect.height / 2;
      zoomAtPoint(rect.left + centerX, rect.top + centerY, zoomStep);
    });

    zoomOutBtn.addEventListener('click', () => {
      const rect = container.getBoundingClientRect();
      const centerX = rect.width / 2;
      const centerY = rect.height / 2;
      zoomAtPoint(rect.left + centerX, rect.top + centerY, -zoomStep);
    });

    zoomResetBtn.addEventListener('click', resetView);

    // Déplacement
    let isDragging = false;
    let startX, startY;

    container.addEventListener('mousedown', e => {
      if (e.target.closest('.zoom-btn')) return;
      isDragging = true;
      startX = e.clientX;
      startY = e.clientY;
      img.style.cursor = 'grabbing';
      e.preventDefault();
    });

    container.addEventListener('mousemove', e => {
      if (!isDragging) return;
      posX += e.clientX - startX;
      posY += e.clientY - startY;
      startX = e.clientX;
      startY = e.clientY;
      enforceBounds();
    });

    window.addEventListener('mouseup', () => {
      isDragging = false;
      img.style.cursor = 'grab';
    });

    // Mobile
    container.addEventListener('touchstart', e => {
      if (e.target.closest('.zoom-btn')) return;
      if (e.touches.length === 1) {
        isDragging = true;
        startX = e.touches[0].clientX;
        startY = e.touches[0].clientY;
        e.preventDefault();
      }
    }, { passive: false });

    container.addEventListener('touchmove', e => {
      if (!isDragging || e.touches.length !== 1) return;
      posX += e.touches[0].clientX - startX;
      posY += e.touches[0].clientY - startY;
      startX = e.touches[0].clientX;
      startY = e.touches[0].clientY;
      enforceBounds();
      e.preventDefault();
    }, { passive: false });

    container.addEventListener('touchend', () => {
      isDragging = false;
    });

    img.onload = resetView;
    window.addEventListener('resize', resetView);
  </script>
</body>
</html>
