<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
  <title>Onyx Wolves — Géocalisation</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #000;
      color: #fff;
      font-family: 'Segoe UI', 'Helvetica Neue', sans-serif;
      overflow: hidden;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 2rem;
      touch-action: none;
    }

    h1 {
      font-size: 5rem;
      font-weight: 900;
      letter-spacing: 4px;
      text-transform: uppercase;
      background: linear-gradient(45deg, #8a8a8a, #ffffff, #8a8a8a);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      background-size: 300% 300%;
      animation: shine 6s infinite linear;
      margin-bottom: 0.5rem;
      text-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
    }

    @keyframes shine {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h2 {
      font-size: 1.5rem;
      font-weight: 300;
      letter-spacing: 8px;
      color: #aaa;
      margin-bottom: 2rem;
    }

    .image-container {
      width: 90vw;
      height: 70vh;
      overflow: hidden;
      border-radius: 8px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.7);
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      touch-action: none;
    }

    .zoomable-image {
      width: auto;
      height: auto;
      max-width: 100%;
      max-height: 100%;
      cursor: grab;
      transition: transform 0.1s ease-out;
      -webkit-user-drag: none;
      -webkit-touch-callout: none;
      user-select: none;
    }

    .zoomable-image:active {
      cursor: grabbing;
    }

    .zoom-controls {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      z-index: 20;
      pointer-events: auto;
    }

    .zoom-btn {
      width: 44px;
      height: 44px;
      background: rgba(0, 0, 0, 0.65);
      color: white;
      border: 2px solid #666;
      border-radius: 50%;
      font-size: 20px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(6px);
      transition: all 0.2s;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
    }

    .zoom-btn:hover {
      background: rgba(40, 40, 40, 0.85);
      border-color: #bbb;
    }

    @media (max-width: 600px) {
      h1 { font-size: 3.2rem; }
      h2 { font-size: 1.1rem; }
      .zoom-btn { width: 40px; height: 40px; font-size: 18px; }
    }
  </style>
</head>
<body>
  <h1>Onyx Wolves</h1>
  <h2>Géocalisation</h2>

  <div class="image-container" id="container">
    <img
      src="https://i.ibb.co/7JBqGVM3/GTAV-HD-MAP-satellite.jpg"
      alt="Carte complète"
      class="zoomable-image"
      id="zoomable"
      draggable="false"
    />
    <div class="zoom-controls">
      <button class="zoom-btn" id="zoomIn">+</button>
      <button class="zoom-btn" id="zoomOut">−</button>
      <button class="zoom-btn" id="zoomReset" style="font-size:16px;">↺</button>
    </div>
  </div>

  <script>
    const img = document.getElementById('zoomable');
    const container = document.getElementById('container');
    const zoomInBtn = document.getElementById('zoomIn');
    const zoomOutBtn = document.getElementById('zoomOut');
    const zoomResetBtn = document.getElementById('zoomReset');

    // On commence à zoom = 1, mais on va ajuster la position pour centrer
    let zoom = 1;
    let posX = 0;
    let posY = 0;
    const minZoom = 0.1; // ✅ Permet de voir TOUTE l'image, même si géante
    const maxZoom = 10;
    const zoomStep = 0.2;

    img.addEventListener('dragstart', e => e.preventDefault());
    img.addEventListener('contextmenu', e => e.preventDefault());

    function applyTransform() {
      img.style.transform = `translate(${posX}px, ${posY}px) scale(${zoom})`;
    }

    function enforceBounds() {
      if (!img.naturalWidth) return;

      const cw = container.clientWidth;
      const ch = container.clientHeight;
      const iw = img.naturalWidth * zoom;
      const ih = img.naturalHeight * zoom;

      const maxX = Math.max(0, (iw - cw) / 2);
      const maxY = Math.max(0, (ih - ch) / 2);

      posX = Math.min(maxX, Math.max(-maxX, posX));
      posY = Math.min(maxY, Math.max(-maxY, posY));

      applyTransform();
    }

    function resetView() {
      // ✅ Zoom initial : l'image entière est visible, centrée
      const cw = container.clientWidth;
      const ch = container.clientHeight;

      const scaleX = cw / img.naturalWidth;
      const scaleY = ch / img.naturalHeight;
      const initialZoom = Math.min(scaleX, scaleY, 1); // jamais > 1 au départ

      zoom = Math.max(minZoom, initialZoom);
      posX = 0;
      posY = 0;
      enforceBounds();
    }

    function applyZoom(delta) {
      const newZoom = Math.min(Math.max(minZoom, zoom + delta), maxZoom);
      const rect = container.getBoundingClientRect();
      const cx = rect.width / 2;
      const cy = rect.height / 2;
      const ratio = newZoom / zoom;
      posX = cx - (cx - posX) * ratio;
      posY = cy - (cy - posY) * ratio;
      zoom = newZoom;
      enforceBounds();
    }

    zoomInBtn.addEventListener('click', () => applyZoom(zoomStep));
    zoomOutBtn.addEventListener('click', () => applyZoom(-zoomStep));
    zoomResetBtn.addEventListener('click', resetView);

    container.addEventListener('wheel', e => {
      e.preventDefault();
      applyZoom(e.deltaY > 0 ? -zoomStep : zoomStep);
    });

    let isDragging = false;
    let startX, startY;

    container.addEventListener('mousedown', e => {
      if (e.target.closest('.zoom-btn')) return;
      isDragging = true;
      startX = e.clientX;
      startY = e.clientY;
      img.style.cursor = 'grabbing';
      e.preventDefault();
    });

    container.addEventListener('mousemove', e => {
      if (!isDragging) return;
      posX += e.clientX - startX;
      posY += e.clientY - startY;
      startX = e.clientX;
      startY = e.clientY;
      enforceBounds();
    });

    window.addEventListener('mouseup', () => {
      isDragging = false;
      img.style.cursor = 'grab';
    });

    // Mobile
    container.addEventListener('touchstart', e => {
      if (e.target.closest('.zoom-btn')) return;
      if (e.touches.length === 1) {
        isDragging = true;
        startX = e.touches[0].clientX;
        startY = e.touches[0].clientY;
        e.preventDefault();
      }
    }, { passive: false });

    container.addEventListener('touchmove', e => {
      if (!isDragging || e.touches.length !== 1) return;
      posX += e.touches[0].clientX - startX;
      posY += e.touches[0].clientY - startY;
      startX = e.touches[0].clientX;
      startY = e.touches[0].clientY;
      enforceBounds();
      e.preventDefault();
    }, { passive: false });

    container.addEventListener('touchend', () => {
      isDragging = false;
    });

    // ✅ Au chargement : affiche TOUTE l'image
    img.onload = resetView;
    window.addEventListener('resize', resetView);
  </script>
</body>
</html>
