<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Onyx Wolves â€” GÃ©ocalisation</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #000;
      color: #fff;
      font-family: 'Segoe UI', 'Helvetica Neue', sans-serif;
      overflow: hidden;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 1.5rem;
    }

    h1 {
      font-size: 4.5rem;
      font-weight: 900;
      letter-spacing: 4px;
      text-transform: uppercase;
      background: linear-gradient(45deg, #8a8a8a, #ffffff, #8a8a8a);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      background-size: 300% 300%;
      animation: shine 6s infinite linear;
      margin-bottom: 0.4rem;
      text-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
    }

    @keyframes shine {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h2 {
      font-size: 1.4rem;
      font-weight: 300;
      letter-spacing: 6px;
      color: #aaa;
      margin-bottom: 1.2rem;
    }

    .image-container {
      width: 92vw;
      height: 85vh; /* âœ… PLUS HAUT */
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.8);
      -webkit-user-drag: none; /* EmpÃªche le drag natif (Safari) */
    }

    .zoomable-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      cursor: grab;
      transition: transform 0.05s ease-out;
      -webkit-user-drag: none; /* EmpÃªche le drag sur WebKit */
      -webkit-touch-callout: none; /* DÃ©sactive l'appel contextuel */
      user-select: none; /* EmpÃªche la sÃ©lection */
      pointer-events: auto;
    }

    .zoomable-image:active {
      cursor: grabbing;
    }
  </style>
</head>
<body>
  <h1>Onyx Wolves</h1>
  <h2>GÃ©ocalisation</h2>

  <div class="image-container" id="container">
    <img
      src="https://i.ibb.co/7JBqGVM3/GTAV-HD-MAP-satellite.jpg"
      alt="Carte haute rÃ©solution"
      class="zoomable-image"
      id="zoomable"
      draggable="false" <!-- âœ… DÃ©sactive le drag natif -->
    />
  </div>

  <script>
    const img = document.getElementById('zoomable');
    const container = document.getElementById('container');

    let pos = { x: 0, y: 0 };
    let zoom = 1;
    const zoomFactor = 0.1;
    const maxZoom = 5;
    const minZoom = 1;

    // ðŸ”’ EmpÃªcher le menu contextuel et le drag natif
    img.addEventListener('dragstart', (e) => e.preventDefault());
    img.addEventListener('contextmenu', (e) => e.preventDefault());

    // Pan
    let isDragging = false;
    let startX, startY;

    container.addEventListener('mousedown', (e) => {
      isDragging = true;
      startX = e.clientX - pos.x;
      startY = e.clientY - pos.y;
      img.style.cursor = 'grabbing';
      e.preventDefault(); // ðŸ”’ EmpÃªche la sÃ©lection/surlignage
    });

    container.addEventListener('mousemove', (e) => {
      if (!isDragging) return;
      pos.x = e.clientX - startX;
      pos.y = e.clientY - startY;
      applyTransform();
    });

    window.addEventListener('mouseup', () => {
      isDragging = false;
      img.style.cursor = 'grab';
    });

    // Zoom
    container.addEventListener('wheel', (e) => {
      e.preventDefault();
      const zoomDelta = e.deltaY > 0 ? -zoomFactor : zoomFactor;
      const newZoom = Math.min(Math.max(minZoom, zoom + zoomDelta), maxZoom);
      // Zoom vers la position du curseur
      const rect = container.getBoundingClientRect();
      const mouseX = e.clientX - rect.left;
      const mouseY = e.clientY - rect.top;
      const zoomRatio = newZoom / zoom;

      pos.x = mouseX - (mouseX - pos.x) * zoomRatio;
      pos.y = mouseY - (mouseY - pos.y) * zoomRatio;

      zoom = newZoom;
      applyTransform();
    });

    function applyTransform() {
      img.style.transform = `translate(${pos.x}px, ${pos.y}px) scale(${zoom})`;
    }

    // âœ… Pour les mobiles/tactiles (optionnel mais utile)
    let touchStartX, touchStartY;
    container.addEventListener('touchstart', (e) => {
      if (e.touches.length === 1) {
        isDragging = true;
        touchStartX = e.touches[0].clientX - pos.x;
        touchStartY = e.touches[0].clientY - pos.y;
        e.preventDefault();
      }
    }, { passive: false });

    container.addEventListener('touchmove', (e) => {
      if (isDragging && e.touches.length === 1) {
        pos.x = e.touches[0].clientX - touchStartX;
        pos.y = e.touches[0].clientY - touchStartY;
        applyTransform();
        e.preventDefault();
      }
    }, { passive: false });

    container.addEventListener('touchend', () => {
      isDragging = false;
    });
  </script>
</body>
</html>
