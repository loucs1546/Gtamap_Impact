<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Onyx Wolves â€” GÃ©ocalisation</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #000;
      color: #fff;
      font-family: 'Segoe UI', 'Helvetica Neue', sans-serif;
      overflow: hidden;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 2rem;
    }

    h1 {
      font-size: 5rem;
      font-weight: 900;
      letter-spacing: 4px;
      text-transform: uppercase;
      background: linear-gradient(45deg, #8a8a8a, #ffffff, #8a8a8a);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      background-size: 300% 300%;
      animation: shine 6s infinite linear;
      margin-bottom: 0.5rem;
      text-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
    }

    @keyframes shine {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h2 {
      font-size: 1.5rem;
      font-weight: 300;
      letter-spacing: 8px;
      color: #aaa;
      margin-bottom: 2rem;
    }

    .image-container {
      width: 90vw;
      height: 70vh; /* âœ… Hauteur d'origine restaurÃ©e */
      overflow: hidden;
      border-radius: 8px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.7);
      position: relative;
    }

    .zoomable-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      cursor: grab;
      transition: transform 0.05s ease-out;
      -webkit-user-drag: none;
      -webkit-touch-callout: none;
      user-select: none;
    }

    .zoomable-image:active {
      cursor: grabbing;
    }

    /* Boutons de zoom */
    .zoom-controls {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 10;
    }

    .zoom-btn {
      width: 40px;
      height: 40px;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      border: 2px solid #555;
      border-radius: 50%;
      font-size: 18px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(4px);
      transition: all 0.2s;
    }

    .zoom-btn:hover {
      background: rgba(50, 50, 50, 0.8);
      border-color: #aaa;
    }
  </style>
</head>
<body>
  <h1>Onyx Wolves</h1>
  <h2>GÃ©ocalisation</h2>

  <div class="image-container" id="container">
    <img
      src="https://i.ibb.co/7JBqGVM3/GTAV-HD-MAP-satellite.jpg"
      alt="Carte haute rÃ©solution"
      class="zoomable-image"
      id="zoomable"
      draggable="false"
    />
    <div class="zoom-controls">
      <button class="zoom-btn" id="zoomIn">+</button>
      <button class="zoom-btn" id="zoomOut">âˆ’</button>
    </div>
  </div>

  <script>
    const img = document.getElementById('zoomable');
    const container = document.getElementById('container');
    const zoomInBtn = document.getElementById('zoomIn');
    const zoomOutBtn = document.getElementById('zoomOut');

    let pos = { x: 0, y: 0 };
    let zoom = 1;
    const zoomStep = 0.2;
    const maxZoom = 10; /* âœ… Zoom jusqu'Ã  10x */
    const minZoom = 1;

    // ðŸ”’ Bloquer comportements indÃ©sirables
    img.addEventListener('dragstart', e => e.preventDefault());
    img.addEventListener('contextmenu', e => e.preventDefault());

    // Pan
    let isDragging = false;
    let startX, startY;

    container.addEventListener('mousedown', (e) => {
      isDragging = true;
      startX = e.clientX - pos.x;
      startY = e.clientY - pos.y;
      img.style.cursor = 'grabbing';
      e.preventDefault();
    });

    container.addEventListener('mousemove', (e) => {
      if (!isDragging) return;
      pos.x = e.clientX - startX;
      pos.y = e.clientY - startY;
      applyTransform();
    });

    window.addEventListener('mouseup', () => {
      isDragging = false;
      img.style.cursor = 'grab';
    });

    // Zoom Ã  la molette
    container.addEventListener('wheel', (e) => {
      e.preventDefault();
      const rect = container.getBoundingClientRect();
      const mouseX = e.clientX - rect.left;
      const mouseY = e.clientY - rect.top;
      const zoomDelta = e.deltaY > 0 ? -zoomStep : zoomStep;
      setZoom(zoom + zoomDelta, mouseX, mouseY);
    });

    // Zoom avec boutons (centrÃ©)
    zoomInBtn.addEventListener('click', () => {
      const rect = container.getBoundingClientRect();
      const centerX = rect.width / 2;
      const centerY = rect.height / 2;
      setZoom(zoom + zoomStep, centerX, centerY);
    });

    zoomOutBtn.addEventListener('click', () => {
      const rect = container.getBoundingClientRect();
      const centerX = rect.width / 2;
      const centerY = rect.height / 2;
      setZoom(zoom - zoomStep, centerX, centerY);
    });

    function setZoom(newZoom, mouseX, mouseY) {
      const clampedZoom = Math.min(Math.max(minZoom, newZoom), maxZoom);
      const zoomRatio = clampedZoom / zoom;

      pos.x = mouseX - (mouseX - pos.x) * zoomRatio;
      pos.y = mouseY - (mouseY - pos.y) * zoomRatio;
      zoom = clampedZoom;
      applyTransform();
    }

    function applyTransform() {
      img.style.transform = `translate(${pos.x}px, ${pos.y}px) scale(${zoom})`;
    }

    // âœ… Support tactile basique (facultatif mais utile)
    let touchStartX, touchStartY;
    container.addEventListener('touchstart', (e) => {
      if (e.touches.length === 1) {
        isDragging = true;
        touchStartX = e.touches[0].clientX - pos.x;
        touchStartY = e.touches[0].clientY - pos.y;
        e.preventDefault();
      }
    }, { passive: false });

    container.addEventListener('touchmove', (e) => {
      if (isDragging && e.touches.length === 1) {
        pos.x = e.touches[0].clientX - touchStartX;
        pos.y = e.touches[0].clientY - touchStartY;
        applyTransform();
        e.preventDefault();
      }
    }, { passive: false });

    container.addEventListener('touchend', () => {
      isDragging = false;
    });
  </script>
</body>
</html>
